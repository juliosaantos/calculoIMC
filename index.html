<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>IMC</title>
</head>
<body>
    <div id="container">
        <h1>Tabela IMC</h1>
        <div id="container-list">
            <ul>
                <li class="first-li">IMC</li>
                <li>Menos do que 18,5</li>
                <li>Entre 18,5 e 24,9</li>
                <li>Entre 25 e 29,9</li>
                <li>30 e 34,9</li>
                <li>35 e 39,9</li>
                <li>Mais do que 40</li>
              </ul>
          
              <ul>
                <li class="first-li">Resultado</li>
                <li>Abaixo do peso</li>
                <li>Peso normal</li>
                <li>Sobrepeso</li>
                <li>Obesidade grau 1</li>
                <li>Obesidade grau 2</li>
                <li>Obesidade grau 3</li>
              </ul>
        </div>
        <section class="container">
            <h1>Calcule seu IMC</h1>
            <form action="/" id="formulario" method="POST">
              <label for="peso">Peso:</label>
              <input type="text" id="peso" name="peso" placeholder="Peso(kg)">
              <label for="altura">Altura:</label>
              <input type="text" id="altura" name="altura" placeholder="cm">
              <button type="submit" id="formulario">Enviar</button>
            </form>
        
            <div id="resultado"></div>
          </section>

 <script src="./js/index.js"></script>   
</body>
</html>
